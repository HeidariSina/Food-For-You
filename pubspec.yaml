name: meals
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.5
  font_awesome_flutter: ^10.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/BAE.jpeg
    - assets/images/CCC.jpg

    - assets/svg/apple.svg
    - assets/svg/backing_soda.svg
    - assets/svg/bacon.svg
    - assets/svg/banana.svg
    - assets/svg/beef.svg
    - assets/svg/bell_pepper.svg
    - assets/svg/biscuit.svg
    - assets/svg/bread.svg
    - assets/svg/brown_sugar.svg
    - assets/svg/butter.svg
    - assets/svg/cabbage.svg
    - assets/svg/cheese.svg
    - assets/svg/chicken.svg
    - assets/svg/egg.svg
    - assets/svg/fish.svg
    - assets/svg/flour.svg
    - assets/svg/meat.svg
    - assets/svg/milk.svg
    - assets/svg/pepper.svg
    - assets/svg/red_pepper.svg
    - assets/svg/rise.svg
    - assets/svg/salt.svg
    - assets/svg/sausage.svg
    - assets/svg/sugar.svg
    - assets/svg/vanilla.svg
    - assets/svg/zaferan.svg

  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-Bold.ttf
        - asset: assets/fonts/Lora-BoldItalic.ttf
        - asset: assets/fonts/Lora-Italic.ttf
        - asset: assets/fonts/Lora-Medium.ttf
        - asset: assets/fonts/Lora-MediumItalic.ttf
        - asset: assets/fonts/Lora-Regular.ttf
        - asset: assets/fonts/Lora-SemiBold.ttf
        - asset: assets/fonts/Lora-SemiBoldItalic.ttf
    - family: Dosis
      fonts:
        - asset: assets/fonts/Dosis-Bold.ttf
        - asset: assets/fonts/Dosis-ExtraBold.ttf
        - asset: assets/fonts/Dosis-ExtraLight.ttf
        - asset: assets/fonts/Dosis-Light.ttf
        - asset: assets/fonts/Dosis-Medium.ttf
        - asset: assets/fonts/Dosis-Regular.ttf
        - asset: assets/fonts/Dosis-SemiBold.ttf
